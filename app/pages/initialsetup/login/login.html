<ion-content padding>

  <div class="app-logo">
    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=Logo&w=100&h=100" />
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button (click)="gotoHomePage()" full>Login</button>
  </div>

  <div text-center>
    <button clear>forgot your password?</button>
    <button (click)="gotoSignupPage()" clear>don't have an account? <strong>sign up!</strong></button>
  </div>

</ion-content>
